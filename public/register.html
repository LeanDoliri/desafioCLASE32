<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Registrar Usuario</h1>
            <br>
            <form class="form" action="/register" method="post" role="form" autocomplete="off">
                <div>
                    <label for="email">Ingrese su email</label>
                    <input id="email" class="form-control" type="email" name="email" required placeholder="email@exaple.com" />
                    <br>
                    <label for="password">Ingrese su contrase√±a</label>
                    <input id="password" class="form-control" type="password" name="password" required />    
                </div>
                <input class="btn btn-success my-3" type="submit" value="Registrar" />
            </form>
            <hr>
            <button class="btn btn-success my-3" onclick="location.href = '/login'">
                Ir a Login
            </button>
        </div>
    </div>
</body>

</html>
